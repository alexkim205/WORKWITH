name: Run backend and frontend test and style builds.

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  frontend:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    
      - name: Install all Node packages
        run: |
          cd frontend
          yarn
          
      - name: Build tests
        run: |
          yarn build:test

      - name: Build style checks
        run: |
          yarn workflow:build:js

  backend:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    
      - name: Install all Node packages
        run: |
          cd backend
          yarn
          
      - name: Build tests
        run: |
          yarn build:test

      - name: Build style checks
        run: |
          yarn workflow:build:js
